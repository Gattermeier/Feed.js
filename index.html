<!DOCTYPE html>

<html>
<head>
  <title>MyADL Feed Syndication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="//code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" type="text/css" />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="./feed.js"></script>
</head>

<body style="padding-top:70px">
  <!-- Fixed navbar -->

  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
        <a class="navbar-brand" href="#">MyADL Posts</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" id="myTab">
          <li class="active"><a href="#all">All Regions</a></li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">ADL Regions</a>

            <ul class="dropdown-menu" id="FeedMenu">
              <li class="dropdown-header">Select a regional feed</li>
              <!-- Feed script will automatically create menu -->
            </ul>
          </li>
        </ul><!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./contact.html">Contact</a></li>
          </ul> -->
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="tab-content" id="FeedPane">
      <div class="tab-pane active" id="all">
        <h2>All Regions</h2>
        <div id="all_feeds" style="margin-bottom:8em;"></div>
      </div><!-- Feed script will automatically create regional tap pane as needed -->
    </div>
    
    <script id="#tabscript" type="text/javascript">
//<![CDATA[
    $(function () {
        $('#myTab a:first').tab('show')
    })
    
    $("#myTab").on("click", "a", function(e){
        e.preventDefault();
        $(this).tab('show');
    });
    //]]>
    
    
    $(document).ready(function () {
    google.load("feeds", "1", {
            "callback" : initialize(
                
        // features that will be supported soon(-ish), will probably mostly move out of the initalize function .. 
            createMenu = '', // true or false, default: true; singleFeedView requires createMenu to be true;
            sortby = '', // sort by date or feed name, default: date;
            order = '', // asc or desc, default: desc;
            singleFeedView = '', // provide single view for all feeds, default: true; requires createMenu to be true;  
            multiFeedView = '', // provide multi view for all feeds, default: true; requires createMenu to be true;  
            singleFeedNumber = '', // how many entries for single feeds, default: 10;
            multiFeedNumber = '', // how many entries for each feed in multi feed view, default: 5;
            singleFeedOnly = '' // display only this feed only;
            )}
            );
    });
    
    </script>
    
    
  </div><!-- /container -->
  
</body>
</html>
